<div class="d-flex justify-content-center">
    <div class="card " [formGroup]="userForm" (ngSubmit)="onSubmit()" style="width: 26rem;">
        <div class="card-body align-items-center">
          <h4 class="card-title mb-3">Login</h4>
          <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control " formControlName="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <button type="submit"  class="btn btn-success" [disabled]="!userForm.valid">Login</button>
          </form>
           </div>
      </div>
</div>

<div class="d-flex justify-content-center">
    <div class="card " [formGroup]="userForm" (ngSubmit)="onSubmit()" style="width: 26rem;">
        <div class="card-body align-items-center">
          <h5 class="card-title">Register</h5>
          <form>
            <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-control"  formControlName="username" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control " formControlName="email" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
           </div>
      </div>
</div>
